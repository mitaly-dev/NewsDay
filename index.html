<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsDay</title>
    <link rel="shortcut icon" href="./images/logo_n.png" type="image/x-icon">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                bodyColor:'#141442',
                textColor:'#ddd'
              },
              fontFamily:{
                berkshire:['Berkshire Swash','cursive'],
                roboto:['Roboto', 'sans-serif']
              }
              
            }
          }
        }
      </script>
</head>
<body class="bg-bodyColor font-roboto">
    <!-- header section start -->
    <header>
        <div class="navbar bg-base-100 px-2 md:px-12 bg-bodyColor py-3 border-b w-11/12 m-auto">
            <div class="flex-1">
              <a class="md:text-xl font-bold font-berkshire"><span class="text-white bg-purple-800 border px-4 py-2 rounded-lg">News</span><span class="text-textColor"> Day</span></a>
            </div>
            <div class="flex-none ">
              <div>
                <ul class="flex text-textColor text-sm">
                    <li><a href="./index.html" class="mr-4 hover:text-red-500 hover:border-b-2 pb-1 hover:border-red-600">News</a></li>
                    <li><a href="./blog.html" class="mr-4 hover:text-red-500 hover:border-b-2 pb-1 hover:border-red-600">Blog</a></li>
                </ul>
              </div>
              <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full border-2">
                    <img src="./images/logo_n.png" />
                  </div>
                </label>
              </div>
            </div>
        </div>
    </header>
    <!-- header section end -->
    <main class="px-5 md:px-28">
      <!-- category section -->
        <section>
            <div id="categorys" class="flex flex-wrap gap-3 text-center justify-between text-textColor py-7 ">
            </div>
            <div class="p-2 md:p-4 bg-white rounded-md">
                <h3 class="tracking-wide md:text-lg"><span id="item-found">0</span> items found for category <span id="found-category">Entertainment</span></h3>
            </div>
            <div class="py-8 md:flex text-center md:justify-between">
                <div class="flex items-center mb-4 md:mb-0 justify-center">
                    <span class="mr-2 font-semibold text-textColor">Sort By View:</span>
                    <select name="" id=""  class="px-6 py-2 rounded-md  outline-none">
                        <option value="default">default</option>
                    </select>
                </div>
                <div>
                    <button class="bg-violet-800 text-white mr-2 py-2 px-4 rounded-lg">Today’s Pick</button>
                    <button class="text-textColor mr-2 py-2 px-4 rounded-lg border">Trending</button>
                </div>
            </div>
        </section>
        <!-- all news card -->
        <section id="newscard" class="py-10">
          <h3 id="not-found" class="text-red-600 text-center text-3xl py-20 hidden">Sorry, Not Found</h3>
          <div id="spinner" class="text-center hidden py-10">
            <div class="radial-progress text-white mb-20" style="--value:70;">70%</div>
          </div>
          <div id="all-News-card">
          </div>
        </section>
    </main>
    <footer>
      <footer class="footer items-center p-4 text-neutral-content px-28 text-center">
        <div class="items-center grid-flow-col"> 
          <p>Copyright © 2022 - All right reserved by Mitaly</p>
        </div> 
        <div class="grid-flow-col gap-4 md:place-self-center md:justify-self-end text-2xl m-auto md:mr-0">
          <a href="#"><i class="fa-brands fa-facebook"></i></a> 
          <a href="#"><i class="fa-brands fa-youtube"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </div>
      </footer>
    </footer>

  <script src="./js/common.js"></script>
  <script src="./js/script.js"></script>
   
<!-- modaly body -->
  <input type="checkbox" id="my-modal-3" class="modal-toggle" />
  <div class="modal">
    <div class="modal-box relative">
      <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">✕</label>
      <div id="modal-body"></div>
    </div>
  </div>
</body>
</html>
